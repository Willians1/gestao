services:
  - type: web
    name: gestao-backend
    runtime: python
    plan: free
    region: oregon
    buildCommand: pip install -r backend/requirements.txt
    startCommand: >-
      bash -lc 'export BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ");
      export COMMIT_SHA=${RENDER_GIT_COMMIT:-${COMMIT_SHA:-}};
      uvicorn backend.main:app --host 0.0.0.0 --port $PORT'
    autoDeploy: true
    envVars:
      - key: DATA_DIR
        value: /var/data
      - key: DATABASE_URL
        fromDatabase:
          name: gestao-postgres
          property: connectionString
      - key: SECRET_KEY
        value: secret-key-thors-gestor-2025
      - key: BOOTSTRAP_FROM_SQLITE
        value: "1"
      - key: BOOTSTRAP_FORCE
        value: "1" # Altere para "0" após confirmar migração em /debug/stats
      - key: SEED_ADMIN
        value: "0"
      - key: SEED_WILLIANS
        value: "0"
      - key: SEED_LOJAS
        value: "0"
      - key: ALLOW_ORIGINS
        value: http://localhost:3000,http://localhost:3001,http://localhost:3005,https://gestao-frontend.onrender.com,https://gestao-frontend-ttgd.onrender.com
      - key: APP_VERSION
        value: 1.0.0
    healthCheckPath: /healthz

  - type: web
    name: gestao-frontend
    runtime: static
    staticPublishPath: ./frontend/build
    buildCommand: cd frontend && npm ci && npm run build
    autoDeploy: true
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://gestao-backend-lbab.onrender.com

databases:
  - name: gestao-postgres
    databaseName: gestao
    plan: free
    user: gestao