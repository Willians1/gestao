services:
  - type: web
    name: gestao-backend
    runtime: python
    plan: free
    region: oregon
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: SECRET_KEY
        value: secret-key-thors-gestor-2025
      - key: ALLOW_ORIGINS
        value: http://localhost:3000,http://localhost:3001,http://localhost:3005,https://gestao-frontend.onrender.com,https://gestao-frontend-ttgd.onrender.com
    healthCheckPath: /healthz

  - type: web
    name: gestao-php
    runtime: docker
    plan: free
    region: oregon
    autoDeploy: true
    dockerfilePath: ./php/Dockerfile
    dockerContext: ./php

  - type: web
    name: gestao-frontend
    runtime: static
    staticPublishPath: ./frontend/build
    buildCommand: cd frontend && npm ci && npm run build
    autoDeploy: true
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://gestao-backend-lbab.onrender.com