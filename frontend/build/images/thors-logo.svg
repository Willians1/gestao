<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with circuit-like pattern -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circuit elements -->
  <g stroke="#fbbf24" stroke-width="1" fill="none" opacity="0.6">
    <!-- Horizontal lines -->
    <line x1="10" y1="8" x2="25" y2="8"/>
    <line x1="95" y1="8" x2="110" y2="8"/>
    <line x1="10" y1="32" x2="25" y2="32"/>
    <line x1="95" y1="32" x2="110" y2="32"/>
    
    <!-- Vertical lines -->
    <line x1="15" y1="8" x2="15" y2="15"/>
    <line x1="105" y1="8" x2="105" y2="15"/>
    <line x1="15" y1="25" x2="15" y2="32"/>
    <line x1="105" y1="25" x2="105" y2="32"/>
    
    <!-- Circuit nodes -->
    <circle cx="15" cy="8" r="1.5" fill="#fbbf24"/>
    <circle cx="105" cy="8" r="1.5" fill="#fbbf24"/>
    <circle cx="15" cy="32" r="1.5" fill="#fbbf24"/>
    <circle cx="105" cy="32" r="1.5" fill="#fbbf24"/>
    
    <!-- Central connection points -->
    <circle cx="25" cy="20" r="1" fill="#fbbf24"/>
    <circle cx="95" cy="20" r="1" fill="#fbbf24"/>
  </g>
  
  <!-- THORS text -->
  <text x="60" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">THORS</text>
  
  <!-- Target/gear accent -->
  <g transform="translate(50,20)">
    <circle cx="0" cy="0" r="3" stroke="#f59e0b" stroke-width="1.5" fill="none"/>
    <circle cx="0" cy="0" r="1" fill="#f59e0b"/>
  </g>
</svg>
